<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">
    <label for="email">Email: </label>
    <input type ="text" name="email" id="email" placeholder="email">
    <br>
    <br>
    <label for="password">Password:</label>
    <input type ="password" name="password" id="password" placeholder="password">
    <br>
    <br>
    <label for="bio">Bio:</label><br>
    <textarea name="bio" rows="10" cols="48"></textarea>
    <br>
    <br>
    <h4>How did you hear about us?</h4>
    <label>Billboard:</label><input type="radio" name="howDidYouHearAboutUs" value="billboard" id="billboard"><br>
    <label> Radio Advertisement:</label><input type="radio" name="howDidYouHearAboutUs" value="radio" id="radio"><br>
    <label>Internet Ad:</label><input type="radio" name="howDidYouHearAboutUs" value="Internet" id="Internet"><br>
    <label>Other:</label><input type="radio" name="howDidYouHearAboutUs" value="Other" id="Other">
    <br>
    <br>
    <label for="browser">What browser do you use?</label>
    <br>
    <select name="browser">
        <option value="firefox">FireFox</option>
        <option value="chrome">Chrome</option>
        <option value="edge">Edge</option>
    </select>
    <br>
    <br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
