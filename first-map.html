    // ==========  Popups

    // Create a marker for Whiskey Cake and add a popup with info about it

    var map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-97.5431, 35.5230], // starting position [lng, lat]
        zoom: 17 // starting zoom
    });


    // create a marker

    var marker = new mapboxgl.Marker()
        .setLngLat([-97.5431, 35.5230])
        .addTo(map);

    // create a popup
    var popup = new mapboxgl.Popup()
        .setHTML('<h1 style="color: red">Whiskey Cake</h1><a href="https://whiskeycake.com/">Website</a>');

    marker.setPopup(popup);
