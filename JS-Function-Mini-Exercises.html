// Write a function, isSameLength, that takes in two string inputs and returns the boolean value true if the passed arguments are the same length. Return false otherwise.
// 1. What is the input? two string inputs
// 2. What is the function outputting? boolean value
// make sure the first
// string equals the second string in character length and returns ture if the same length and false otherwise.
//x.length === y.length

function isSameLength(string1, string2) {
    return string1.length === string2.length;
}

console.log(isSameLength("coffee", "cup"), false);
console.log(isSameLength("coffee", "coffee"), true);
console.log(isSameLength("1588", "dogs"), true);
console.log(isSameLength(" ", " "), true);

// Write a function, getSmallerSegment, that takes in a string and a number input. The function should return a substring of the first argument that is as many characters long as the second argument in lowercase.

function getSmallerSegment(aString, aNumber) {
    var lowerCase = aString.substring(0, aNumber);
    return lowerCase.toLowerCase();

}

console.log(getSmallerSegment("Good morning", 5), 'good ');
console.log(getSmallerSegment("Codeup", 2) 'co');
console.log(getSmallerSegment("Hello World", 5), 'hello');
console.log(getSmallerSegment("cup", 1), 'c');
